<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calule seu IMC</h1>
    <form action="/" id="formulario" method="POST">
      <label for="peso">Coloque o seu peso</label>
      <input type="text" name="peso" id="peso" placeholder="Em kg XXX,XX">
      <label for="altura">Coloque sua altura</label>
      <input type="text" name="altura" id="altura" placeholder="Em metros XX.XX">
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
